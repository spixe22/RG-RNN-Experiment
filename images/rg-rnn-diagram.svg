<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Input Data -->
  <rect x="50" y="50" width="150" height="50" fill="#A8DADC" stroke="#1D3557" stroke-width="2"/>
  <text x="75" y="80" font-family="Arial" font-size="14" fill="#1D3557">Input Data</text>

  <!-- Data Processing -->
  <rect x="50" y="150" width="150" height="50" fill="#F1FAEE" stroke="#1D3557" stroke-width="2"/>
  <text x="60" y="180" font-family="Arial" font-size="14" fill="#1D3557">Data Processing</text>
  <text x="65" y="195" font-family="Arial" font-size="12" fill="#1D3557">(Normalization)</text>

  <!-- State Buffer -->
  <rect x="250" y="150" width="150" height="50" fill="#A8DADC" stroke="#1D3557" stroke-width="2"/>
  <text x="280" y="180" font-family="Arial" font-size="14" fill="#1D3557">State Buffer</text>

  <!-- Relevance Mechanism -->
  <rect x="450" y="150" width="150" height="50" fill="#F1FAEE" stroke="#1D3557" stroke-width="2"/>
  <text x="465" y="180" font-family="Arial" font-size="14" fill="#1D3557">Relevance Mechanism</text>

  <!-- Cosine Similarity Computation -->
  <rect x="50" y="250" width="200" height="50" fill="#A8DADC" stroke="#1D3557" stroke-width="2"/>
  <text x="60" y="280" font-family="Arial" font-size="14" fill="#1D3557">Cosine Similarity</text>
  <text x="80" y="295" font-family="Arial" font-size="14" fill="#1D3557">Computation</text>

  <!-- Hidden State Update and Replacement -->
  <rect x="300" y="250" width="250" height="50" fill="#F1FAEE" stroke="#1D3557" stroke-width="2"/>
  <text x="315" y="280" font-family="Arial" font-size="14" fill="#1D3557">Hidden State Update and</text>
  <text x="350" y="295" font-family="Arial" font-size="14" fill="#1D3557">Replacement</text>

  <!-- Output Prediction -->
  <rect x="200" y="350" width="200" height="50" fill="#A8DADC" stroke="#1D3557" stroke-width="2"/>
  <text x="250" y="380" font-family="Arial" font-size="14" fill="#1D3557">Output Prediction</text>

  <!-- Arrows -->
  <line x1="125" y1="100" x2="125" y2="150" stroke="#1D3557" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="175" x2="250" y2="175" stroke="#1D3557" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="175" x2="450" y2="175" stroke="#1D3557" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="125" y1="200" x2="125" y2="250" stroke="#1D3557" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="250" y1="275" x2="300" y2="275" stroke="#1D3557" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="325" y1="300" x2="325" y2="350" stroke="#1D3557" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 Z" fill="#1D3557" />
    </marker>
  </defs>
</svg>
